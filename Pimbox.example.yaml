ip: "192.168.10.10"
name: "pimbox"
memory: 2048
# ssh:
#     forward_agent: true
#     configuration_file: ~/.ssh/config
folders:
    - map: "~/www/pimbox"
      to: "/home/vagrant/www"
      type: "nfs"
copy:
    - from: "./aliases"
      to: "$HOME/.bash_aliases"
    - from: "./vhosts"
      to: "/tmp/vhosts"
run:
    - path: "provision.sh"
      privileged: true
